<header id="header"><!--header-->
    <div ng-include="'partials/navBar.html'"></div>
</header><!--/header-->
<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form -->
                    <h2>{{ 'ENTER_ACCOUNT' | translate}}</h2>

                    <form action="#">
                        <input type="text" placeholder="{{'USERNAME' | translate}}"/>
                        <input type="password" placeholder="{{'PASSWORD' | translate}}"/>
                        <a>
                            <button type="submit" class="btn btn-default" ng-click="wrongLogin(('INVALID_CREDENTIALS' | translate))">{{ 'ENTER' | translate}}</button>
                        </a>
                    </form>
                </div>
                <!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">{{ 'OR' | translate}}</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>{{ 'NEW_ACCOUNT' | translate }}</h2>

                    <form>
                        <a href="#/register/{{userType}}">
                        <button type="submit" class="btn btn-default">{{ ' REGISTER' | translate}} <i
                                class="fa fa-angle-double-right"></i></button>
                        </a>
                    </form>
                </div>
                <!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->


<div ng-include="'partials/footer.html'"></div>
